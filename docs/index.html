<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de IMC</h1>
    <!-- Version de validación V2.O -->
   <form id="imcForm" novalidate>
      <label for="peso">Peso (kg):</label>
      <input
        type="text"
        id="peso"
        inputmode="decimal"
        placeholder="Ej. 70.5"
        autocomplete="off"
        required
      />
      <small id="err-peso" class="error-text" aria-live="polite"></small>

      <label for="altura">Estatura (cm):</label>
      <input
        type="text"
        id="altura"
        inputmode="numeric"
        placeholder="Ej. 174"
        autocomplete="off"
        required
      />
      <small class="hint">Formato: centímetros sin puntos ni comas (50–250).</small>
      <small id="err-altura" class="error-text" aria-live="polite"></small>

      <button type="submit">Calcular</button>
    </form>
    
    <div id="resultado" class="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
